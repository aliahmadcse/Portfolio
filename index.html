<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- font-awesome icons -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- custom css file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- start header area -->
    <header class="header_area">
      <div class="main-menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mr-auto"></div>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">
                  Home <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">about</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- end start header area -->

    <!-- start main area start -->
    <main class="main">
      <!-- start banner area -->
      <section class="site-banner">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-12 site-title">
              <h3 class="title-text">Hey</h3>
              <h1 class="title-text text-uppercase">I am Ali</h1>
              <h4 class="title-text text-uppercase">
                A computer science student
              </h4>
              <div class="site-buttons">
                <div class="d-flex flex-row flex-wrap">
                  <button class="btn button primary-button text-uppercase mr-4">
                    Hire Me
                  </button>
                  <button class="btn button secondary-button text-uppercase ">
                    Get CV
                  </button>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              Hello
            </div>
          </div>
        </div>
      </section>
      <!-- end banner area -->
    </main>
    <!-- start main area end -->

    <!-- jquery file -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap javascript file -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
